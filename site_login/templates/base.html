</head>
<body>
	{% include 'navbar.html' %}


    <div class="row">
				{% if user.is_authenticated %}
					<p class="logged-in-p">
						Olá {{ user.username }} seja bem vindo, o que deseja fazer hoje? 
						<span class="sair"><a href="{% url 'account:logout' %}">Sair</a></span>
					</p>
				{% endif %}
        {% block content %}
        {% endblock %}
	</div>
	<div style="background-color: #343a40; text-align: center; color:#eee; padding: 10px;;">
		<footer >Prática de Lembrar &copy; 2020</footer>
	</div>
