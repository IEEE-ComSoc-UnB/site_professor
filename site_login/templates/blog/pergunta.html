{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

<h1 class="text=-center mb-3">{{ pergunta.pergunta }}</h1>

{% if error_message %}
<p class="alert alert-danger" style="display:inline-block; max-height: 50px;">
    <strong>{{ error_message }}</strong>

</p> 
{% endif %}

<form action="{% url 'blog:resposta' formulario.id pergunta_num %}" method="POST" >
    {% csrf_token %}
    {% for alt in pergunta.alternativa_set.all %}
    <div class="form-check">
        <input 
        type="radio"
        name="alternativa"
        class="form-check-input"
        id="alternativa{{ forloop.counter }}"
        value="{{ alt.id }}"
        />
        <label for="alternativa{{ forloop.counter }}">{{ alt.texto}}</label>
    </div>
    {% endfor %}
    <input type="submit" value="Responder" class="btn btn-succes btn-lg btn-block mt-4"/>
</form>
{% endblock %}
