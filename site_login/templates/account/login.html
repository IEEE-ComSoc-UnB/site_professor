{% extends 'base.html' %}
{% block title %}Faça o Login {% endblock %}

{% block content %}
    <div class="container">
        <h1>Faça o seu login</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Entrar">
            <a href="{% url 'account:register' %}">Registrar </a>
        </form>
    </div>
{% endblock %}
