<!-- {% load compress %} -->
{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link rel="icon" href="%PUBLIC_URL%/img/pratica_de_lembrar_icone.png" />
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	/>
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
	/>
	<meta
		name="viewport"
		content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
	/>
	<!--
		manifest.json provides metadata used when your web app is installed on a
		user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	-->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
		Notice the use of %PUBLIC_URL% in the tags above.
	It will be replaced with the URL of the `public` folder during the build.
		Only files inside the `public` folder can be referenced from the HTML.
	
		Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
		work correctly both with client-side routing and a non-root public URL.
		Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>Prática de Lembrar</title>
</head>
<body>
	<header>
		<div className="container grid-navbar">
		  <Link to="/" className="logo">
			<img src="blog/img/pratica_de_lembrar.png" alt="Pratica de lembrar" />
		  </Link>
		  <ul>
			<Link to="/sobre-nos">
		    <li>Quem Somos</li>
			</Link>
			<Link to="/contact">
				<li>Missão</li>
			</Link>
			<Link to="/login">
			  <li className="login">Login</li>
			</Link>
		  </ul>
		  <p className="hamburguer">&#9776;</p>
		</div>
	  </header>
    <div class="row">
				{% if user.is_authenticated %}
					<p class="logged-in-p">
						Olá {{ user.username }} seja bem vindo, o que deseja fazer hoje? 
						<span class="sair"><a href="{% url 'logout' %}">Sair</a></span>
					</p>
				{% endif %}
        {% block content %}
        {% endblock %}
	</div>
	<div className="Footer">
		<footer>Prática de Lembrar &copy; {ano}</footer>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
